<div class="container mt-5">

  <div>

 

   
      <!--table contents-->
      <table class="table" id="users">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Designation</th>
            <th scope="col">Date of joining</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          <!-- <tr *ngFor ="let user of alluser | filter:searchkey |paginate:{ itemsPerPage:10, currentPage:page,totalItems:totalLength}"> -->
          <tr *ngFor="let user of alluser | filterBy: userFilter | paginate: { itemsPerPage: 5, currentPage: p }">

            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.role}}</td>
            <td>{{user.designation}}</td>
            <td>{{user.date| date:'d/M/yy'}}</td>
            <td><button mat-icon-button (click)="editData(user)">
                <mat-icon>edit</mat-icon>
              </button></td>
            <td><button mat-icon-button (click)="deleteuser(user)">
                <mat-icon color="warn">delete</mat-icon>
              </button> </td>

          </tr>
        </tbody>
      </table>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>

  </div>
