         <form class="d-flex">
         <!---searchbox-->
            <mat-form-field appearance="standard" style="width: 400px;">

    </div>


<div class="container mt-5">
    <div>
        
        <!--table contents-->
        <table class="table" id="users">
            <thead>
                <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Project name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>

                <!-- <tr
                    *ngFor="let user of alluser | filter:searchkey |paginate:{ itemsPerPage:10, currentPage:page,totalItems:totalLength}"> -->
                    <tr  *ngFor="let user of alluser | filterBy :userFilter |paginate:{ itemsPerPage:5, currentPage:page,totalItems:totalLength}">
                    <td>{{user.username}}</td>
                    <td>{{user.date| date:'d/M/yy'}}</td>
                    <td>{{user.project}}</td>
                    <td>{{user.description}}</td>
                    <td>{{user.no_of_hrs}}</td>
                    <td><button mat-icon-button (click)="edituser(user)" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <mat-icon color="primary">edit</mat-icon>
                        </button></td>
                    <td><button mat-icon-button (click)="deleteuser(user)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button> </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!--pagination-->
    <div class="pagination">
        <pagination-controls (pageChange)="page= $event"></pagination-controls>
    </div>
        
</div>
