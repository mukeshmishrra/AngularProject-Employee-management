<div class="mt-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h2 class="code me-5 text-center fs-5 p-1" style="color: rgba(20, 104, 153, 0.993);">Leave Management</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-2  mb-lg-0 ">
          <li class="nav-item ms-sm-0 ">
             <!--create button-->
             <button routerLink="/leave-management/create" mat-raised-button color="accent"  matBadge="+" matBadgePosition="after" matBadgeColor="primary"> create</button>
        </li>
        </ul> 
      </div>
    </div>
  </nav>
  </div>


<div class="container">
    <div class="m-3 fs-5  mt-2">
      <small *ngIf="delete_success" class="success-msg fw-bold">Record deleted successfully
        <span><i class="fa fa-check-circle" style="font-size:30px;color:green;"></i></span> 
      </small>
    </div>   
    <table mat-table [dataSource]="leaveManagement" class="mat-elevation-z8">      
     
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="from_date">
          <th mat-header-cell *matHeaderCellDef> From Date </th>
          <td mat-cell *matCellDef="let element"> {{element.from_date |  date: 'dd/MM/yyyy'}} </td>
        </ng-container>
      

        
        <ng-container matColumnDef="to_date">
          <th mat-header-cell *matHeaderCellDef> To date </th>
          <td mat-cell *matCellDef="let element"> {{element.to_date |  date: 'dd/MM/yyyy'}} </td>
        </ng-container>
      

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
        
       
       
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Resoan </th>
          <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <mat-cell *matCellDef="let element" style="margin-left: 50px;">
          <button  routerLink="/leave-management/edit/{{element.id}}" mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
          <button  (click)="deleteSelectedData(element.id)" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
              <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
