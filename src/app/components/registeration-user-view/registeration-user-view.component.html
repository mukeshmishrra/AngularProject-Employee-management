
<div class="container">
  <!-- leave starts -->
  <div class="content">
    <div class="infos">
      <h4 style="text-transform: capitalize;"  style="color:rgba(20, 104, 153, 0.993);">all user details</h4>

      </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource] ="dataSource" matSort class="table-responsive">
    
     <!-- name  Column -->
     <ng-container matColumnDef="firstname" style="display: none;" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fisrtname </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>
    
        <!-- lastname Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
          <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
        </ng-container>
    
        <!-- email Column -->
        <ng-container matColumnDef="emailid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.emailid}} </td>
        </ng-container>
    
        <!-- password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
          <td mat-cell *matCellDef="let row"> {{row.password}} </td>
        </ng-container>
  
       <!-- mobile -->
       <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile </th>
          <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
        </ng-container>
          <!-- designation -->
       <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
        <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
      </ng-container>
     <!-- actions -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > actions </th>
      <td mat-cell *matCellDef="let  row">
      <button mat-icon-button (click)="updateUser(row)" >
          <mat-icon color="primary">edit</mat-icon>
      </button>    
      <button mat-icon-button (click)="deleteUser(row)" >
          <mat-icon color="warn" >delete</mat-icon>
      </button>    
      </td>
    </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
    
</div>
    <!-- leave ends -->
